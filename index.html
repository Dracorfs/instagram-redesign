<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://img.icons8.com/cotton/128/000000/instagram.png">
    <link rel="stylesheet" href="./css/main.min.css">
    <title>Instagram Neu-design</title>
</head>
<body>
    <div class="center">
        <header class="header-container">
          <img class="icon-sm" src="https://img.icons8.com/external-becris-lineal-becris/50/000000/external-edit-mintab-for-ios-becris-lineal-becris.png"/>
          
          <!-- Messages -->
          <div class="icon-neumorphism center relative">
            <div class="notification"></div>
            <svg class="icon-sm" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                width="30" height="30"
                viewBox="0 0 172 172"
                style=" fill:#000000;">
              <g
                  fill="none"
                  fill-rule="nonzero"
                  stroke="none"
                  stroke-width="1"
                  stroke-linecap="butt"
                  stroke-linejoin="miter"
                  stroke-miterlimit="10"
                  stroke-dasharray=""
                  stroke-dashoffset="0"
                  font-family="none"
                  font-weight="none"
                  font-size="none"
                  text-anchor="none"
                  style="mix-blend-mode: normal">
                <path d="M0,172v-172h172v172z" fill="none"></path>
                <g fill="#a5a5a5">
                  <path d="M28.66667,28.66667c-6.33533,0 -11.46667,5.13133 -11.46667,11.46667v86c0,6.33533 5.13133,11.46667 11.46667,11.46667h22.93333v22.93333c0,3.16643 2.5669,5.73333 5.73333,5.73333c1.9417,-0.00362 3.74963,-0.98976 4.80391,-2.62031l19.56276,-26.04636h61.63333c6.33533,0 11.46667,-5.13133 11.46667,-11.46667v-86c0,-6.33533 -5.13133,-11.46667 -11.46667,-11.46667z"></path>
                </g>
              </g>
            </svg>
          </div>
          
          <!-- Profile Picture -->
          <div class="center">
            <div class="profile-pic-neumorphism center">
              <a class="story center" href="https://www.instagram.com/fransantopietro/">
                <img class="profile-picture" src="./img/profile-picture.jpg" alt="Fran">
              </a>
            </div>
            <h1 id="username" class="text-lg"></h1>
          </div>
          
          <!-- Favourites -->
          <div class="icon-neumorphism center">
            <input class="fav-checkbox" type="checkbox" checked="checked" id="favorite" name="favorite-checkbox" value="favorite-button">
            <label for="favorite" class="fav-container">
              <svg xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="feather feather-heart">
                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
              </svg>
            </label>
          </div>
    
          <img class="icon-sm" class="icon" src="https://img.icons8.com/ios/50/000000/settings--v1.png"/>
        </header>
    
        <section class="posts-container">
          <p class="text-box text-md">
            <span id="posts"></span>
            <span>Posts</span>
          </p>
    
          <p class="text-box text-md">
            <span>1,036</span>
            <span>Followers</span>
          </p>
    
          <p class="text-box text-md">
            <span>558</span>
            <span>Following</span>
          </p>
        </section>
    
        <ul class="highlights-container">
          <li>
            <div class="center">
              <img class="icon-sm" src="https://img.icons8.com/color-glass/40/000000/bagel.png"/>
            </div>
            <p class="text-sm">Meals</p>
          </li>
    
          <li>
            <div class="center">
              <img class="icon-sm" src="https://img.icons8.com/color/40/000000/user.png"/>
            </div>
            <p class="text-sm">Me</p>
          </li>
    
          <li>
            <div class="center">
              <img class="icon-sm" src="https://img.icons8.com/external-justicon-flat-justicon/64/000000/external-argentina-countrys-flags-justicon-flat-justicon.png"/>
            </div>
            <p class="text-sm">Argentina</p>
          </li>
    
          <li>
            <div class="center">
              <img class="icon-sm" src="https://img.icons8.com/cute-clipart/64/000000/great-britain.png"/>
            </div>
            <p class="text-sm">UK</p>
          </li>
        </ul>
    
        <section id="photos" class="photos-container"></section>
    </div>
    <script src="./script.js"></script>
</body>
</html>
